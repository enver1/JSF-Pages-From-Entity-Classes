<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Venta"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FacturaVentaListForm">
                <p:panel header="Lista de ventas">
                    <p:dataTable id="datalist" value="#{facturaVentaController.items}" var="item"
                                 selectionMode="single" selection="#{facturaVentaController.selected}"
                                 paginator="true"
                                 rowKey="#{item.ideFacvent}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaVentaTitle_ideFacvent}"/>
                            </f:facet>
                            <h:outputText value="#{item.ideFacvent}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaVentaTitle_clavepagoFacvent}"/>
                            </f:facet>
                            <h:outputText value="#{item.clavepagoFacvent}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaVentaTitle_totalFacvent}"/>
                            </f:facet>
                            <h:outputText value="#{item.totalFacvent}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaVentaTitle_fechaFacvent}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFacvent}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaVentaTitle_incentivoFacvent}"/>
                            </f:facet>
                            <h:outputText value="#{item.incentivoFacvent}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFacturaVentaTitle_ideVend}"/>
                            </f:facet>
                            <h:outputText value="#{item.ideVend}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Nuevo"  actionListener="#{facturaVentaController.prepareCreate}" update=":FacturaVentaCreateForm :detalleFacturaForm" oncomplete="PF('FacturaVentaCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FacturaVentaViewForm" oncomplete="PF('FacturaVentaViewDialog').show()" disabled="#{empty facturaVentaController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FacturaVentaEditForm" oncomplete="PF('FacturaVentaEditDialog').show()" disabled="#{empty facturaVentaController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{facturaVentaController.destroy}" update=":growl,datalist" disabled="#{empty facturaVentaController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
