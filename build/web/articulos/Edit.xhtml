<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticulosEditDlg" widgetVar="ArticulosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditArticulosTitle}">
            <h:form id="ArticulosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articulosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditArticulosLabel_ideArt}" for="ideArt" />
                        <p:inputText id="ideArt" value="#{articulosController.selected.ideArt}" title="#{bundle.EditArticulosTitle_ideArt}" required="true" requiredMessage="#{bundle.EditArticulosRequiredMessage_ideArt}"/>
                        <p:outputLabel value="#{bundle.EditArticulosLabel_nombreArt}" for="nombreArt" />
                        <p:inputText id="nombreArt" value="#{articulosController.selected.nombreArt}" title="#{bundle.EditArticulosTitle_nombreArt}" />
                        <p:outputLabel value="#{bundle.EditArticulosLabel_cantidadArt}" for="cantidadArt" />
                        <p:inputText id="cantidadArt" value="#{articulosController.selected.cantidadArt}" title="#{bundle.EditArticulosTitle_cantidadArt}" />
                        <p:outputLabel value="#{bundle.EditArticulosLabel_preciounitarioArt}" for="preciounitarioArt" />
                        <p:inputText id="preciounitarioArt" value="#{articulosController.selected.preciounitarioArt}" title="#{bundle.EditArticulosTitle_preciounitarioArt}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{articulosController.update}" value="#{bundle.Save}" update="display,:ArticulosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ArticulosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArticulosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
