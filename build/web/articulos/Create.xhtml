<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticulosCreateDlg" widgetVar="ArticulosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateArticulosTitle}">
            <h:form id="ArticulosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articulosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateArticulosLabel_ideArt}" for="ideArt" />
                        <p:inputText id="ideArt" value="#{articulosController.selected.ideArt}" title="#{bundle.CreateArticulosTitle_ideArt}" required="true" requiredMessage="#{bundle.CreateArticulosRequiredMessage_ideArt}"/>
                        <p:outputLabel value="#{bundle.CreateArticulosLabel_nombreArt}" for="nombreArt" />
                        <p:inputText id="nombreArt" value="#{articulosController.selected.nombreArt}" title="#{bundle.CreateArticulosTitle_nombreArt}" />
                        <p:outputLabel value="#{bundle.CreateArticulosLabel_cantidadArt}" for="cantidadArt" />
                        <p:inputText id="cantidadArt" value="#{articulosController.selected.cantidadArt}" title="#{bundle.CreateArticulosTitle_cantidadArt}" />
                        <p:outputLabel value="#{bundle.CreateArticulosLabel_preciounitarioArt}" for="preciounitarioArt" />
                        <p:inputText id="preciounitarioArt" value="#{articulosController.selected.preciounitarioArt}" title="#{bundle.CreateArticulosTitle_preciounitarioArt}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{articulosController.create}" value="#{bundle.Save}" update="display,:ArticulosListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArticulosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArticulosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
