<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendedoresViewDlg" widgetVar="VendedoresViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVendedoresTitle}">
            <h:form id="VendedoresViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vendedoresController.selected != null}">
                        <h:outputText value="#{bundle.ViewVendedoresLabel_nombreVend}"/>
                        <h:outputText value="#{vendedoresController.selected.nombreVend}" title="#{bundle.ViewVendedoresTitle_nombreVend}"/>
                        <h:outputText value="#{bundle.ViewVendedoresLabel_identificacionVend}"/>
                        <h:outputText value="#{vendedoresController.selected.identificacionVend}" title="#{bundle.ViewVendedoresTitle_identificacionVend}"/>
                        <h:outputText value="#{bundle.ViewVendedoresLabel_ideVend}"/>
                        <h:outputText value="#{vendedoresController.selected.ideVend}" title="#{bundle.ViewVendedoresTitle_ideVend}"/>
                        <h:outputText value="#{bundle.ViewVendedoresLabel_codigoVend}"/>
                        <h:outputText value="#{vendedoresController.selected.codigoVend}" title="#{bundle.ViewVendedoresTitle_codigoVend}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VendedoresViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
