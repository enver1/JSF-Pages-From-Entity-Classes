<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturaVentaCreateDlg" widgetVar="FacturaVentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFacturaVentaTitle}">
            <h:form id="FacturaVentaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="6" rendered="#{facturaVentaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFacturaVentaLabel_ideFacvent}" for="ideFacvent"  />
                        <p:inputText id="ideFacvent" value="#{facturaVentaController.selected.ideFacvent}" title="#{bundle.CreateFacturaVentaTitle_ideFacvent}" required="true" requiredMessage="#{bundle.CreateFacturaVentaRequiredMessage_ideFacvent}"  disabled="true"/>
                        <p:outputLabel value="#{bundle.CreateFacturaVentaLabel_clavepagoFacvent}" for="clavepagoFacvent" />
                        <p:inputText id="clavepagoFacvent" value="#{facturaVentaController.selected.clavepagoFacvent}" title="#{bundle.CreateFacturaVentaTitle_clavepagoFacvent}" />
                        <p:outputLabel value="#{bundle.CreateFacturaVentaLabel_totalFacvent}" for="totalFacvent" />
                        <p:inputText id="totalFacvent" value="#{facturaVentaController.selected.totalFacvent}" title="#{bundle.CreateFacturaVentaTitle_totalFacvent}"  />
                        <p:outputLabel value="#{bundle.CreateFacturaVentaLabel_fechaFacvent}" for="fechaFacvent" />
                        <p:calendar id="fechaFacvent" pattern="MM/dd/yyyy" value="#{facturaVentaController.selected.fechaFacvent}" title="#{bundle.EditFacturaVentaTitle_fechaFacvent}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateFacturaVentaLabel_incentivoFacvent}" for="incentivoFacvent" />
                        <p:inputText id="incentivoFacvent" value="#{facturaVentaController.selected.incentivoFacvent}" title="#{bundle.CreateFacturaVentaTitle_incentivoFacvent}" />
                        <p:outputLabel value="#{bundle.CreateFacturaVentaLabel_ideVend}" for="ideVend" />
                        <p:selectOneMenu id="ideVend" value="#{facturaVentaController.selected.ideVend}" >
                            <f:selectItems value="#{vendedoresController.itemsAvailableSelectOne}"
                                           var="ideVendItem"
                                           itemValue="#{ideVendItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturaVentaController.create}" value="#{bundle.Save}" update="display,:FacturaVentaListForm:datalist,:growl" oncomplete="handleSubmit(args,'FacturaVentaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacturaVentaCreateDialog.hide()"/>
                </h:panelGroup>                                             
            </h:form>


            <h:form id="detalleFacturaForm">
                <p:panel id="tabla"  header="DETALLE DE LA FACTURA"  >  
                    
                    <p:commandButton value="Agregar Articulo"                                        
                                     actionListener="#{articulosController.prepareCreate()}" 
                                     oncomplete="PF('articulos').show()"    
                                     />     
                    <p:dataTable value="#{facturaVentaController.detalle}" 
                                 var="detalle"> 
                        <p:column  headerText="id">
                            <p:inputText id="id" value="#{detalle.ideFacdetven}" size="5" >   
                            </p:inputText>
                        </p:column> 
                        <p:column  headerText="cantidad">
                            <p:inputText id="cantidad" value="#{detalle.cantidadFacdetven}" size="5" >   
                            </p:inputText>
                        </p:column> 
                        <p:column  headerText="Articulo">
                            <p:inputText id="articulo" value="#{detalle.ideArt.nombreArt}" size="5" >                            
                            </p:inputText>
                        </p:column> 
                        <p:column headerText="Precio">
                            <p:inputText id="precio" value="#{detalle.ideArt.preciounitarioArt}" />
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
            
            
            <p:dialog header="LISTADO DE ARTICULOS" 
                      widgetVar="articulos" 
                      id="articulos"                           
                      modal="true" 
                      resizable="false" 
                      appendTo="@(body)"                           
                      width="400"                          
                      >
                <h:form id="listaArticulosDlgForm">
                    <h:panelGroup id="display">
                    <p:dataTable id="tab_selecionarArticulos" 
                                 value="#{articulosController.items}" 
                                 var="tab1" 
                                 selectionMode="single" 
                                 selection="#{facturaVentaController.articulo_seleccionado}"
                                 rowKey="#{tab1.ideArt}"
                                 >
                        <p:column  headerText="NOMBRE"  >
                            <h:outputText value="#{tab1.nombreArt}"    />
                        </p:column>                        
                    </p:dataTable>
                    <p:commandButton value="Seleccionar" actionListener="#{facturaVentaController.addFila(evt)}" oncomplete="handleSubmit(args, 'articulos');" update="display,:detalleFacturaForm:tabla"/>
                </h:panelGroup>
                </h:form>       
            </p:dialog> 
            
            
            
        </p:dialog>
    </ui:composition>
</html>
