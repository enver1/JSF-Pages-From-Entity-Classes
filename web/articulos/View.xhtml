<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticulosViewDlg" widgetVar="ArticulosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewArticulosTitle}">
            <h:form id="ArticulosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{articulosController.selected != null}">
                        <h:outputText value="#{bundle.ViewArticulosLabel_ideArt}"/>
                        <h:outputText value="#{articulosController.selected.ideArt}" title="#{bundle.ViewArticulosTitle_ideArt}"/>
                        <h:outputText value="#{bundle.ViewArticulosLabel_nombreArt}"/>
                        <h:outputText value="#{articulosController.selected.nombreArt}" title="#{bundle.ViewArticulosTitle_nombreArt}"/>
                        <h:outputText value="#{bundle.ViewArticulosLabel_cantidadArt}"/>
                        <h:outputText value="#{articulosController.selected.cantidadArt}" title="#{bundle.ViewArticulosTitle_cantidadArt}"/>
                        <h:outputText value="#{bundle.ViewArticulosLabel_preciounitarioArt}"/>
                        <h:outputText value="#{articulosController.selected.preciounitarioArt}" title="#{bundle.ViewArticulosTitle_preciounitarioArt}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ArticulosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
