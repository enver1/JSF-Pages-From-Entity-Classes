<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IncentivosViewDlg" widgetVar="IncentivosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewIncentivosTitle}">
            <h:form id="IncentivosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{incentivosController.selected != null}">
                        <h:outputText value="#{bundle.ViewIncentivosLabel_ideInce}"/>
                        <h:outputText value="#{incentivosController.selected.ideInce}" title="#{bundle.ViewIncentivosTitle_ideInce}"/>
                        <h:outputText value="#{bundle.ViewIncentivosLabel_codigoInce}"/>
                        <h:outputText value="#{incentivosController.selected.codigoInce}" title="#{bundle.ViewIncentivosTitle_codigoInce}"/>
                        <h:outputText value="#{bundle.ViewIncentivosLabel_porcentajeInce}"/>
                        <h:outputText value="#{incentivosController.selected.porcentajeInce}" title="#{bundle.ViewIncentivosTitle_porcentajeInce}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="IncentivosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
